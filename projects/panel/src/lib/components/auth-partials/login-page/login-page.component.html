<form [formGroup]="loginForm" (validSubmit)="submit()">
	<div class="form-group">
		<label for="username">{{'login_username' | translate}}</label>
		<input class="form-control" id="username" type="text" formControlName="email" autocomplete="username" appAutoFocus>
	</div>
	<div class="form-group">
		<label for="password">{{'login_password' | translate}}</label>
		<input class="form-control" id="password" type="password" formControlName="password" autocomplete="current-password">
	</div>
	<div class="d-flex justify-content-between align-items-baseline mt-2">
		<a class="text-dark" [routerLink]="['../forgot-password']"><small>{{'login_forget_password' | translate}}</small></a>
		<button type="submit" class="btn btn-success btn-colored-shadow">{{'login_button' | translate}}</button>
	</div>
</form>
