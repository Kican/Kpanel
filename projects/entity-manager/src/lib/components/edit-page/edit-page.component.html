<div class="card" *ngIf="info">
	<div class="card-header">
		{{info.title}}
		<a [routerLink]="['../','list']" class="pr-3">{{'back' | translate}}</a>
	</div>
	<div class="card-body">
		<form [formGroup]="formGroup" (validSubmit)="onSubmit($event)">
			<k-form-builder [component]="fields" [form]="formGroup"></k-form-builder>
			<br/>
			<button [disabled]="!formGroup.valid" class="btn btn-success" type="submit">{{'save' | translate}}</button>
		</form>
	</div>
</div>
