<app-nav-bar-container>
	<app-side-bar-controller>{{'nav_bar_panel' | translate}}</app-side-bar-controller>
	<app-option-bar-container>
		<app-option-bar-profile (profileClick)="openProfile()"
		>
		</app-option-bar-profile>
		<app-option-bar-actions-container>
			<app-nav-bar-actions-item iconClass="mdi mdi-bell" [tooltip]="'notifications' | translate"></app-nav-bar-actions-item>
			<app-nav-bar-actions-item iconClass="mdi mdi-logout mdi-rotate-180" [tooltip]="'exit' | translate" (click)="logOut()"></app-nav-bar-actions-item>
		</app-option-bar-actions-container>
	</app-option-bar-container>
</app-nav-bar-container>
