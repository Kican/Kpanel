<div class="d-flex align-items-center mb-2">
	<a [routerLink]="['../login']" class="text-dark p-1">
		<i class="mdi mdi-chevron-right mdi-18px"></i>
	</a>
	<div class="h6 font-weight-bold mr-1">{{'recover_pass' | translate}}</div>
</div>

<form [formGroup]="forgotPassForm" (validSubmit)="submit()">
	<div class="form-group">
		<label for="username">{{'login_username' | translate}}</label>
		<input class="form-control" id="username" type="text" formControlName="username" autocomplete="username" appAutoFocus>
	</div>
	<div class="d-flex justify-content-between align-items-baseline mt-2">
		<button [disabled]="emailSent" type="submit" class="btn btn-success btn-colored-shadow btn-block">{{'send_change_pass_req' | translate}}</button>
	</div>
</form>
