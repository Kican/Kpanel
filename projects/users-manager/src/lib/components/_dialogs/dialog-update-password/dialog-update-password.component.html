<div class="modal-header">
	<h4 class="modal-title pull-left">ویرایش پسورد</h4>
	<button type="button" class="close pull-right" aria-label="Close" (click)="modal.dismiss()">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<form [formGroup]="form" (validSubmit)="submit()">
		<div class="form-group">
			<label for="password">پسورد</label>
			<input type="text" id="password" formControlName="password" class="form-control form-control-sm">
		</div>
		<button type="button" class="btn btn-default" (click)="modal.dismiss()">بستن</button>
		<button type="submit" class="btn btn-primary">ثبت</button>
	</form>
</div>
